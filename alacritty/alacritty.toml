[shell]
program = "/bin/bash"

[colors.primary]
background = "#161616"
foreground = "#ffffff"

[colors.search]
matches = {foreground = "#161616", background = '#ee5396'}

[colors.normal]
black = "#262626"
magenta = "#ff7eb6"
green = "#42be65"
yellow = "#ffe97b"
blue = "#33b1ff"
red = "#ee5396"
cyan = "#3ddbd9"
white = "#dde1e6"

[colors.bright]
black = "#393939"
magenta = "#ff7eb6"
green = "#42be65"
yellow = "#ffe97b"
blue = "#33b1ff"
red = "#ee5396"
cyan = "#3ddbd9"
white = "#ffffff"


[font]
size = 9.5

[font.normal]
family = "JetBrains Mono Nerd Font"

[window]
title = "Terminal"
decorations = "None"
opacity = 0.95

[window.padding]
x = 10
y = 5

[cursor.style]
blinking = "On"
